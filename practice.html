<!DOCTYPE html>
<html>
<head>
  <title>Left and Right Alignment</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }

    .left {
      flex: 1;
      margin-right: 20px;
    }

    .right {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Heading</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor ullamcorper fringilla. Suspendisse potenti. Sed aliquam iaculis lacus, vel condimentum nulla tempor at. Fusce varius risus nec tellus bibendum, ut aliquam purus viverra.</p>
      <button>Click me</button>
    </div>
    <div class="right">
      <img src="image.jpg" alt="Image" width="300" height="200">
    </div>
  </div>
</body>
</html>
